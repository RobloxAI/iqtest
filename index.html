<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Assessment Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>IQ Assessment Test</h1>
            <p class="subtitle">Professional Cognitive Evaluation</p>
        </header>

        <div id="start-screen" class="screen">
            <div class="intro-text">
                <h2>Welcome to the IQ Assessment</h2>
                <p>This test consists of 30 questions designed to evaluate your cognitive abilities.</p>
                <p>Please enter your age to begin:</p>
                <div class="age-input">
                    <input type="number" id="age-input" min="1" max="120" placeholder="Enter your age">
                    <button onclick="startTest()" class="start-button">Begin Test</button>
                </div>
            </div>
        </div>

        <div id="test-screen" class="screen hidden">
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
            </div>
        </div>

        <div id="results-screen" class="screen hidden">
            <h2>Your IQ Test Results</h2>
            <div class="results-container">
                <div class="iq-score">
                    <h3>Your IQ Score:</h3>
                    <p id="final-iq">Calculating...</p>
                </div>
                <div class="comparison">
                    <h3>Average IQ: 100</h3>
                    <p id="comparison-text"></p>
                </div>
            </div>
            <button onclick="restartTest()" class="restart-button">Take Test Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
